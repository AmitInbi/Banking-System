<html lang="en">
<head>

    {% block head %}
    {% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base_styles.css') }}">
</head>
<body>
    <div id="full-page">
        <div id="header">
            <h1 id="h1"><a href="http://localhost:5000/">Banking System</a></h1>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>
    </div>

        {% block body %}
        {% endblock %}

    <footer>
        <p style="  position: absolute;
  bottom: 0;
  width: 100%;

    </div>

</html>
