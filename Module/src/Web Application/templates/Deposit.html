{% extends "base.html" %}


{% block head %}
    <title>Deposit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home_styles.css') }}">
{% endblock %}

{% block body %}
    <h3>Your current balance is: {{ balance }} </h3></br>
    <div id="nav_bar">
        <div class="nav">
            <!-- This is the navigation bar: add here any more links -->
            <a class="active" id="nav_deposit" href="http://localhost:5000/deposit"></br>Make a Deposit</a>
            <a class="" id="nav_withdraw" href="http://localhost:5000/withdraw"></br>Make a Withdrawal</a>
            <a class="" id="nav_log" href="http://localhost:5000/Operations_Log"></br>Watch Account Movements</a>
        </div>
    </div>
    <form method="POST">
        <label for="Deposit">Amount to Deposit:</label><br>
        <input type="number" id="deposit" name="Deposit"><br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
