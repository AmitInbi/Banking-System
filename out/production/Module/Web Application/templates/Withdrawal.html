{% extends "base.html" %}


{% block head %}
    <title>Withdrawal</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home_styles.css') }}">
{% endblock %}

{% block body %}
    <h3>Your current balance is: {{ balance }} </h3></br>
    <form method="POST">
        <label for="Withdraw">Amount to Withdraw:</label><br>
        <input type="number" id="Withdraw" name="Withdraw"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById("nav_withdraw").classList.add('active')
        document.getElementById("nav_log").classList.remove('active')
        document.getElementById("nav_deposit").classList.remove('active')
    </script>
{% endblock %}
